<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="validation.js"></script>
</head>

<body>
    <form>
        <label for="name">Namn:</label><br>
        <input type="text" id="name" name="name"><br>
        <span class="help-block" id="name-help"></span><br>
        <label for="email">Mailadress:</label><br>
        <input type="text" id="email" name="email"><br>
        <span class="help-block" id="email-help"></span><br>
        <label for="phone">Telefonnummer:</label><br>
        <input type="text" id="phone" name="phone"><br>
        <span class="help-block" id="phone-help"></span><br>
        <label for="message">Meddelande:</label><br>
        <input type="text" id="message" name="message"><br>
        <span class="help-block" id="message-help"></span><br>
    </form>
</body>

</html>
